# manifests/tailscale-operator/secret-mount-pod.yaml
apiVersion: v1
kind: Pod
metadata:
    name: tailscale-secret-mount
    namespace: tailscale
spec:
    containers:
        - name: busybox
          image: busybox
          command: ["sleep", "3600"]
          volumeMounts:
              - name: secrets-store
                mountPath: "/mnt/secrets"
                readOnly: true
    volumes:
        - name: secrets-store
          csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
                  secretProviderClass: "tailscale-secrets"
