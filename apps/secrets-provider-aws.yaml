apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: aws-secrets-provider
    namespace: argocd
spec:
    project: default
    sources:
        - repoURL: https://aws.github.io/secrets-store-csi-driver-provider-aws
          chart: aws-secrets-manager/secrets-store-csi-driver-provider-aws
          targetRevision: "2.1.1"
    destination:
        server: https://kubernetes.default.svc
        namespace: kube-system
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
