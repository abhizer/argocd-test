apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: sandbox-staging-apps
    namespace: argocd
spec:
    project: default
    source:
        repoURL: "https://github.com/abhizer/argocd-test.git"
        targetRevision: HEAD
        path: manifests/sandbox-staging/apps
    destination:
        name: in-cluster
        namespace: argocd
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        syncOptions:
            - CreateNamespace=true
